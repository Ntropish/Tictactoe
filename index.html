<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="resources/js/app.js"></script>
    <title>TicTacToe</title>
</head>
<body>
<div id="content">
    <div id="player-choose">
        <div id="prompt"><h1>Choose your mark</h1></div>
        <div id="x-choice" class="button choice">X</div>
        <div id="o-choice" class="button choice">O</div>

    </div>
    <div id="game">
        <div id="tictactoe">
            <div id="one" class="cell"><div class="cell-val"></div></div>
            <div id="two" class="cell"><div class="cell-val"></div></div>
            <div id="three" class="cell"><div class="cell-val"></div></div><br>
            <div id="four" class="cell"><div class="cell-val"></div></div>
            <div id="five" class="cell"><div class="cell-val"></div></div>
            <div id="six" class="cell"><div class="cell-val"></div></div><br>
            <div id="seven" class="cell"><div class="cell-val"></div></div>
            <div id="eight" class="cell"><div class="cell-val"></div></div>
            <div id="nine" class="cell"><div class="cell-val"></div></div>
        </div>
    </div>
</div>
</body>
</html>
